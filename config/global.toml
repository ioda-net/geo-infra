[search.origins_to_ranks]
# this part need to be in sync with geo-api3/config/config.dist.toml
nomenclatures = 40
sorted_parcels = 30
sorted_buildings = 20
communes = 10


[src]
base_include = "in/"
map_path = "{type}/{portal}/map/portals/{portal}.map"
print = "in/print/*.in"
external_layers = "in/json/{portal}/external/*.json"
img = [ "img/*.png", "img/*.gif", "img/*.jpg", "img/*.jpeg", "img/maki",]
config_base_files = "config/*.toml.dist"
config_files = "config/*.toml"
print_logo = "in/print/{portal}/*.*"
translate_catalog = "in/translations/catalog.csv"
img_portal = "in/img/{portal}/*"
topics = "in/json/{portal}/topics/*.json"
search_config = "config/search-{type}.toml"
help = "help/*"
help_common_folder = "in/help/common"
help_images_folder = "in/help/{portal}/img/"
help_logo = "in/img/{portal}/{portal}.jpg"
help_original_images_folder = "help/img/"
help_original_texts_folder = "help/texts/"
help_portal_folder = "in/help/{portal}"
help_texts_folder = "in/help/{portal}/texts/"
tomcat = "{type}/{portal}/print"
search_portal_layers = "search/search-layers.in.conf"
search_portal_locations = "in/search/portal-locations.in.conf"
config_main_file = "config/geoportal.toml.dist"
json_files = "in/json/{portal}/**/*.json"
front_prod = "../geo-front3/prod/{portal}/*"
config_file = "config/{portal}-{type}.toml"
search = "in/search/*.in"
tsv_files = "{type}/{portal}/search/*.tsv"
translation_files = [
    "https://docs.google.com/spreadsheets/d/1F3R46w4PODfsbJq7jd79sapy3B7TXhQcYM7SEaccOA0/export?format=csv&gid=0",
    "in/translations/common.csv",
    "in/translations/{portal}.csv"
]
translate_ignore = "in/translations/ignore.csv"

[src.geo_front3]
appcache = 'src/geoadmin.nunjucks.appcache'
index = 'src/index.nunjucks.html'
karma_conf_template = 'test/karma-conf.nunjucks.js'
partials = 'src/components/**/partials/**/*.html'
plugins = 'src/plugins/*.js'
plugins_template = 'src/Gf3Plugins.nunjucks.js'
protractor_conf_template = 'test/protractor-conf.nunjucks.js'
template_cache_module = 'src/TemplateCacheModule.nunjucks.js'
