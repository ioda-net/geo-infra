# Global configuration. These configuration parameters should be valid for all
# portals. Don't edit unless you want to impact all the portals.

[dest]
translate = "{type}/{portal}/translations/"
help = "{type}/{portal}/help/"
print = "{type}/{portal}/print/"
services = "{type}/{portal}/json/"
help_texts = "{type}/{portal}/help/texts/"
img = "{type}/{portal}/img/"
json = "{type}/{portal}/json/"
search_portal = "{type}/{portal}/search/"
help_images = "{type}/{portal}/help/img/"
map = "{type}/{portal}/map/"
search = "{type}/search/"
output = "{type}/{portal}"
template_search_portal_locations = "{type}/{portal}/search/portal-{portal}.conf"
template_translate_catalog = "{type}/{portal}/json/catalog_{{topic}}_{{lang}}.json"

[dest.geo_front3]
appcache = 'prod/{portal}/geoadmin.appcache'
deps = 'test/deps'
karma_conf = 'test/karma-conf.{type}.js'
plugins_file = 'src/js/Gf3Plugins.js'
protractor_conf = 'test/protractor-conf.{type}.js'
template_cache_module = 'src/TemplateCacheModule.js'


