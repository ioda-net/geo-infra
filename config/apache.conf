<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName dev.geojb
    ServerAlias 192.168.50.192
#    ServerAlias localhost

    LogLevel debug

    DocumentRoot /home/jenselme/Work/geoportal-infras/sigeom-infra/dev/geojb
    <Directory  /home/jenselme/Work/geoportal-infras/sigeom-infra/dev/geojb>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine On
    ExpiresActive On

    # Enabling CORS
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS"
    Header always set Access-Control-Allow-Headers "X-Requested-With, content-type"
    Header set X-UA-Compatible "IE=Edge"

    FileETag none

    AddType application/json .json
    AddType application/font-woff .woff
    AddType text/cache-manifest .appcache

    ExpiresByType text/cache-manifest "access plus 0 seconds"
    ExpiresByType text/html "access plus 0 seconds"

    # Redirect no-slash target to slashed version
    RedirectMatch ^$ /

     SetEnvIf Request_URI "/ows/geojb" MS_MAPFILE=/home/jenselme/Work/geoportal-infras/sigeom-infra/dev/geojb/map/portals/geojb.map
    ScriptAlias /ows /home/jenselme/Work/mapserver/wms	
    <Directory  /home/jenselme/Work/mapserver/wms>
	AllowOverride None
	Options +ExecCGI -MultiViews +FollowSymlinks
	Require all granted
    </Directory>

    <LocationMatch ^/print.*>
	Header set Cache-Control "no-cache"
    </LocationMatch>

    # Checker definitions (never cache)
    <Location ~ "/checker$">
	ExpiresDefault "access"
	Header merge Cache-Control "no-cache"
	Header unset ETag
	Header unset Last-Modified
    </Location>

    ProxyPass /print http://localhost:8080/print/print/ connectiontimeout=5 timeout=30
    ProxyPassReverse /print http://localhost:8080/print/print/
</VirtualHost>
