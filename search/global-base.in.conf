searchd
{
    listen = {{ search.sphinxhost }}:{{ search.sphinxport }}
    log = /var/log/sphinx/searchd.log
    query_log = /var/log/sphinx/query.log
    read_timeout = 5
    max_children = 30
    pid_file = /var/run/sphinx/searchd.pid
    seamless_rotate = 1
    preopen_indexes = 1
    unlink_old = 1
    workers = threads # for RT to work
    binlog_path = /var/lib/sphinx
    dist_threads = 7
}


indexer
{
    mem_limit = 128M
}
